        function firstCovid() {
            //set intial state to Ohio
            let stateInput = "OH";
            //load the last stored state from local storage 
            let stateStore = JSON.parse(localStorage.getItem("lastSelectedState"));
            //if there is a stored state use it to update the initial state 
            if (stateStore !== null) {
                stateInput = stateStore;
            };
            //Call covidtracking.com API with the State selected by the user 
            var queryURL = "https://api.covidtracking.com/v1/states/" + stateInput + "/current.json";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
               
                var activekeep = parseInt(response.positive) - parseInt(response.recovered) - parseInt(response.death);
                console.log("ActiveKeep = " + activekeep);

                $(".state").html("<h1>" + response.state + " COVID-19 Details </b>" + moment(response.dateChecked).format("MM/DD/YYYY") + "</h1>");
                //for some reason the commented line below will not allow centering of the state information but the one above does 
                //$(".state").html("<h1 id='state-heading'>" + response.state + " COVID-19 Details " + moment(response.dateChecked).format("MM/DD/YYYY") + "</h1>");

                $(".positive").html("<span class='covid-fact'> <b>Total Cases: </b> " + response.positive + "</span> <hr class='seperator'>");
                $(".death").html("<span class='covid-fact'> <b>Total Deaths: </b> " + response.death + "</span> <hr class='seperator'>");
                $(".positiveIncrease").html("<span class='covid-fact'> <b>New Cases: </b>" + response.positiveIncrease + "</span> <hr class='seperator'>");
                $(".active").html("<span class='covid-fact'> <b>Active Cases: </b>" + activekeep + "</span> <hr class='seperator'>");
                $(".recovered").html("<span class='covid-fact'> <b>Recovered: </b>" + response.recovered + "</span>");
                
            });

        };
